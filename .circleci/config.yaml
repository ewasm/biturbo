 version: 2
 jobs:
   build:
     working_directory: ~/project/biturbo
     docker:
       - image: circleci/node:8-browsers
     steps:
       - checkout
       - restore_cache:
         key: dependency-cache-{{ checksum "package-lock.json" }}
       - run:
         name: Install dependencies
         command: npm install
       - save_cache:
         key: dependency-cache-{{ checksum "package-lock.json" }}
         paths:
           - node_modules
       - run:
         name: Run tests
         command: npm test
